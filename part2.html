<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <style>
        h1 {
            font-size: 5em;
        }
        #oof {
            display: none;
            margin-left: 30vh;
        }
    </style>
</head>
<body>
    <div class="buttonContainer">
        <a href="./index.html" class="button">Return</a>
        <h1 id="right">Don't Hover Over Me</h1>
        <script>
            document.getElementById("right").addEventListener("mouseover", () => {
                var img = document.createElement("img");
                img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo980CSUe_r4BU5Z9DTMcRFtSrsM3IAWxOKFFgqXFVpkdGufhzmQ";
                img.style['margin-left'] = "30vh";
                document.body.appendChild(img);
                alert("Hey, I told you not to hover over me!");
            })
        </script>
    </div>
</body>
</html>
